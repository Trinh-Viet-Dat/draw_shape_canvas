<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drawing App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">hình vẽ</label>
          <ul class="options">
            <li class="option tool" id="vuong">
              <span>Vuông</span>
            </li>
            <li class="option tool" id="tron">
              <span>Tròn</span>
            </li>
            <li class="option tool" id="elip">
              <span>elip</span>
            </li>
            <li class="option tool" id="diamond">
              <span>diamond</span>
            </li>
            <li class="option active tool" id="brush">
              <span>Brush</span>
            </li>
          </ul>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
